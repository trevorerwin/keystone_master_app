<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check if your World of Warcraft character earned the achievement Dragonflight Keystone Master and review your Mythic+ score for each dungeon" />
    <title>Keystone Master Checker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="error-box"></div>
    <!-- Data Input Section -->
    <div class="data-input-container">
      <h1 class="data-input-header">ARE YOU A KEYSTONE MASTER?</h1>
      <h2>Enter information</h2>
      <div class="data-input-values">
        <div class="region-dropdown">
          <label class="region-label" for="region">Region:</label>
          <select tabindex="1" name="region" class="regions">
            <option value="us">us</option>
            <option value="eu">eu</option>
            <option value="tw">tw</option>
            <option value="kr">kr</option>
            <option value="cn">cn</option>
          </select>
        </div>
        <label class="realm-label" for="realm-text">Realm</label>
        <input tabindex="2" type="text" class="realm-text data-input-box" />
        <label class="char-label" for="char-text">Character</label>
        <input tabindex="3" type="text" class="char-text data-input-box" />
        <button tabindex="4" class="submit-btn">Submit</button>
      </div>
    </div>

    <!-- Data Display Section -->
    <div class="data-display-container">
      <!-- Dynamically inserted with JS -->
      <div class="data-display"></div>
    </div>

    <!-- Keystone Info Section -->
    <div class="keystone-info-container">
      <div class="keystone-info">
        <h1>Your Best Dungeon Runs</h1>
        <!-- Dynamically inserted with JS -->
        <div class="keystone-runs">
          <div class="fortified-header-container">
            <div class="header-icon">
              <img src="img/fort_icon.jpg" alt="Fortified affix icon" />
            </div>
            <div class="header-text">
              <h2>Fortified</h2>
            </div>
          </div>
          <div class="fortified-runs"></div>
          <div class="tyrannical-header-container">
            <div class="header-icon">
              <img src="img/tyran_icon.jpg" alt="Tyrannical affix icon" />
            </div>
            <div class="header-text">
              <h2>Tyrannical</h2>
            </div>
          </div>
          <div class="tyrannical-runs"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
